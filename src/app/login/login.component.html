<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form">
    <div class="form-group" [ngClass]="{ 'has-error': !firstTime && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="account.username" #username="ngModel" required />
      <div *ngIf="!firstTime && !username.valid" class="help-block">Nombre de usuario requerido</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': !firstTime && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="account.password" #password="ngModel" required />
      <div *ngIf="!firstTime && !password.valid" class="help-block">Contrase√±a requerida</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="login()">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
    <div *ngIf="!firstTime && errorMessage" class="help-block">{{errorMessage}}</div>
  </form>
</div>
