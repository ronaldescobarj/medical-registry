<div class="page-header" style="background-color: #4ed28e; height: 60px">
  <h1 style="color: white; text-align: center;">Registro Medico</h1>
  <div style="float:right; margin-top: -45px" *ngIf="loggedIn()" class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <i class="fas fa-user-circle"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <button class="dropdown-item" *ngIf="userLoggedIn()" (click)="viewUser()">Ver usuario</button>
      <button class="dropdown-item" *ngIf="userLoggedIn()" (click)="changeUser()">Cambiar de usuario</button>
      <a class="dropdown-item" routerLink="/account">Gestionar cuenta</a>
      <button class="dropdown-item" (click)="logout()">Cerrar sesion</button>
    </div>
  </div>
</div>
<br>
<router-outlet></router-outlet>
