<div class="col-md-12">
  <button class="btn btn-secondary" title="Go back" (click)="goBack()">
    <span class="fas fa-arrow-circle-left"></span>
  </button>
  <a *ngIf="!notAllowed" class="btn btn-primary" title="Editar usuario" routerLink="/user/edit/{{userId}}">
    <span class="fas fa-user-edit"></span>
  </a>
</div>

<h2 *ngIf="show && notAllowed">El usuario seleccionado no existe o pertenece a otra cuenta</h2>
<blockquote *ngIf="show && !notAllowed" class="blockquote text-center">
  <h1>
    <b>Informacion del usuario</b>
  </h1>
  <br>
  <br>
  <div class="container">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Nombre</td>
          <td>{{user.name}}</td>
        </tr>
        <tr>
          <td>Apellido</td>
          <td>{{user.last_name}}</td>
        </tr>
        <tr>
          <td>Edad</td>
          <td>{{user.age}}</td>
        </tr>
        <tr>
          <td>Alergias</td>
          <td>{{user.allergies}}</td>
        </tr>
        <tr>
          <td>Enfermedades</td>
          <td>{{user.diseases}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</blockquote>
