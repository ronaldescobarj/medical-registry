<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-6">
            <form method="post" class="form-horizontal" role="form">
                <h2>Create a Medical Consultation</h2>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Doctor</label>                      
                        <input type="text" placeholder="Doctor" class="form-control"/> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Hospital</label>                      
                        <input type="text" placeholder="Hospital" class="form-control"/> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Prescription</label>                      
                        <input type="text" placeholder="Prescription" class="form-control"/> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Diagnostic</label>                      
                        <textarea rows="5" placeholder="Diagnostic" class="form-control"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Commentary</label>                      
                        <textarea rows="5" placeholder="Commentary" class="form-control"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <button type="submit" class="col-md-3 btn btn-success btn-block" [disabled]="!form.valid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
