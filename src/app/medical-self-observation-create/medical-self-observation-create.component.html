<div class="col-md-12">
    <button class="btn btn-secondary" title="Go back" (click)="goBack()">
        <span class="fas fa-arrow-circle-left"></span>
    </button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-6">
            <form class="form-horizontal">
                <h2>AÃ±adir una observacion propia</h2>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Resumen</label>
                        <input name="summary" [(ngModel)]="medicalSelfObservation.summary" type="text" placeholder="resumen..." class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Observacion</label>
                        <input name="observation" [(ngModel)]="medicalSelfObservation.observation" type="text" placeholder="observacion..." class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label class="validation-message">Fecha</label>
                        <input name="date" [(ngModel)]="medicalSelfObservation.date" placeholder="fecha..." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <button class="col-md-3 btn btn-success btn-block" (click)="createSelfObservation()">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
